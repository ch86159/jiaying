<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问答样式</title>
    <style>
        /* 基础样式 */
        body {
            background: #f5f5f5;
            margin: 0;
            padding: 15px;
            font-family: -apple-system, "PingFang SC", sans-serif;
        }

        /* 问答容器 */
        .qa-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        /* 标题容器 */
        .title-wrapper {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        /* 问字标识 */
        .q-mark {
            background: #e54d42;
            color: #fff;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            flex-shrink: 0;
            margin-right: 10px;
        }

        /* 标题正文 */
        .qa-title {
            color: #333;
            font-size: 17px;
            line-height: 1.4;
            margin: 0;
            flex: 1;
        }

        /* 正文内容 */
        .qa-content {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
            padding-left: 34px; /* 对齐标题文字 */
        }

        /* 移动端适配 */
        @media (max-width: 375px) {
            .qa-card {
                padding: 16px;
            }
            .q-mark {
                width: 22px;
                height: 22px;
                font-size: 14px;
            }
            .qa-title {
                font-size: 16px;
            }
            .qa-content {
                font-size: 14px;
                padding-left: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="qa-card">
        <div class="title-wrapper">
            <div class="q-mark">问</div>
            <h2 class="qa-title">如何实现标题前的特殊标识？</h2>
        </div>
        <p class="qa-content">这里放置具体的回答内容，演示常规的文本排版样式。通过flex布局实现标识与标题的并列显示，保证不同屏幕尺寸下的对齐效果。</p>
    </div>

    <div class="qa-card">
        <div class="title-wrapper">
            <div class="q-mark">问</div>
            <h2 class="qa-title">移动端开发需要注意哪些事项？</h2>
        </div>
        <p class="qa-content">1. 采用响应式布局方案

        2. 控制文字行高和间距

        3. 优化触控元素尺寸

        4. 保持色彩对比度</p>
    </div>
</body>
</html>
